<div class="pokedex page-content">
  <app-input-search
    (emitSearchTerm)="handleSearchTerm($event)"
  ></app-input-search>

  <ng-container *ngIf="pokemonsDisplayed && pokemonsDisplayed.length">
    <app-pokedex-list
      [pokemons]="pokemonsDisplayed"
      (openModal)="openModal($event)"
    ></app-pokedex-list>
  </ng-container>

  <ng-container *ngIf="loading$ | async">
    <app-spinner [size]="50"></app-spinner>
  </ng-container>

  <app-load-more-button
    (loadMore)="loadMore()"
    *ngIf="showLoadMoreButton()"
  ></app-load-more-button>
</div>

<app-modal [(visible)]="modalVisible">
  <app-details-modal
    [pokemon]="pokemonSelected"
    (clickCloseButton)="closeModal()"
  ></app-details-modal>
</app-modal>
